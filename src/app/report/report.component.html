
    <table style="margin-left: 160px;margin-top: 50px;" class="custom-table">
      <thead class="table">
        <tr>
          <th>Id</th>
          <th>Success</th>
          <th>ErrorCode</th>
          <th>Message</th>
          <th>MobileNo</th>
          <th>Status</th>
            
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of ArrayReport; index as i">  
          <td>{{i + 1 }}</td>
          <!-- <th scope="row">{{i+1}}</th> -->
          <td>{{item.Success }}</td>
          <td>{{item.ErrorCode }}</td>
          <td>{{item.Message }}</td>
          <td>{{item.MobileNo }}</td>
          <td>{{item.Status }}</td>
        </tr>
      </tbody>
    </table>
